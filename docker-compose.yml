version: '3'

services:
    webapi:
        container_name: webapi
        build:
            context: .
            dockerfile: Net5CoreWebAPI/Dockerfile
        restart: always
        ports:
            - 5000:80

    frontend:
        container_name: clientapp
        build:
            context: .
            dockerfile: ClientApp/Dockerfile-Development
        restart: always
        volumes:
            - ./ClientApp:/app
        ports:
            - 4200:4200
        command: npm start