<h2 mat-dialog-title>Add/Update Product</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
        <input hidden matInput formControlName="productId" required>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Product Name</mat-label>
                <input matInput formControlName="productName" required>
                <mat-error *ngIf="productName.invalid">{{getErrorMessage('productName')}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input matInput formControlName="code" required>
                <mat-error *ngIf="code.invalid">{{getErrorMessage('code')}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" required>
                <mat-error *ngIf="price.invalid">{{getErrorMessage('price')}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput formControlName="quantity" required>
                <mat-error *ngIf="quantity.invalid">{{getErrorMessage('quantity')}}</mat-error>
            </mat-form-field>
        </p>

        <div class="button-wrapper">
            <button mat-flat-button color="primary">Submit</button>
        </div>
    </form>
</mat-dialog-content>
